<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRIVIA GAME</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="assets/javascript/app.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center mt-3">
            <h1 class="display-4">Totally Trivial Trivia!!</h1>
            <hr class="my-4">
            <button id="start-button" class="start-button px-5 py-3 my-5">START!</button>
            <div class="trivia-questions">
                <p id="question" class="questions px-5 py-3 my-5">pewpew</p>
                <div class="choices px-5 py-3 my-5">
                    <div class="row row1 ">
                        <button id="choice1" class="col-md-6 py-3"></button>
                        <button id="choice2" class="col-md-6 py-3"></button>
                    </div>
                    <div class="row row2">
                        <button id="choice3" class="col-md-6 py-3"></button>
                        <button id="choice4" class="col-md-6 py-3"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>




</html>
